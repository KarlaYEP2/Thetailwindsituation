<div class="bar">
  <div class="flex justify-between mb-1">
    <span class="text-base font-medium text-red-700 dark:text-black">{{
      name()
    }}</span>
    <span class="text-sm font-medium text-red-700 dark:text-black">{{
      precentage()
    }}</span>
  </div>
  <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
    <div
      class="h-2.5 rounded-full"
      [class]="color()"
      [style.width]="precentage()"
    ></div>
  </div>
</div>
